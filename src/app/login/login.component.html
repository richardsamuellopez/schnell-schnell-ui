<div
  class="authentication-card-container"
  fxLayout="column"
  fxLayoutAlign="center"
>
  <mat-card class="authentication-card">
    <mat-card-header> <mat-card-title>Login</mat-card-title></mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="loginForm"
        fxLayout="column"
        fxLayoutAlign="center"
      >
        <mat-form-field style="padding-bottom: 10px">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
            <mat-error *ngFor="let validation of login_validation_messages.email">
              <mat-error class="error-message" *ngIf="f['email'].hasError(validation.type)">
                {{validation.message}}
              </mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field style="padding-bottom: 10px">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngFor="let validation of login_validation_messages.password">
            <mat-error class="error-message" *ngIf="f['password'].hasError(validation.type)">
              {{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field style="padding-bottom: 10px">
          <mat-label>Token</mat-label>
          <input matInput type="text" formControlName="token" id="token" maxlength="4"/>
          <mat-error *ngFor="let validation of login_validation_messages.token">
            <mat-error class="error-message" *ngIf="f['token'].hasError(validation.type)">
              {{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions style="margin-left: 0">
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid" class="full-width" (click)="onSubmit()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
